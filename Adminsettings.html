<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admindash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8f2d34ce9f.js"
      crossorigin="anonymous"
    ></script>
    <script src="tailwind/tailwind.js"></script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
      }
      .active {
        background-color: #1d4ed8;
        color: white;
      }
    </style>
  </head>
  <body class="">
    <div class="lg:flex lg:space-x-64">
      <section class="sticky top-0 z-10">
        <div
          class="block py-4 px-6 bg-white z-10 relative border-b border-gray-200 lg:hidden"
        >
          <div class="flex justify-between items-center">
            <button id="bar">
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="flex items-center space-x-4">
              <button id="search-icon">
                <i class="fa-regular fa-bell"></i>
              </button>
              <button>
                <img
                  src="images/img_avatar1.png"
                  alt=""
                  class="w-7 h-7 rounded-full"
                />
              </button>
            </div>
          </div>
        </div>
        <div
          id="nav"
          class="fixed top-0 left-0 transform -translate-x-full lg:translate-x-0 flex flex-col justify-between space-y-7 h-screen bg-white w-64 px-4 py-10 transition-transform duration-300 ease-in-out z-30 border-r border-gray-200"
        >
          <div class="space-y-10">
            <div class="text-center w-full">
              <p
                class="text-blue-700 text-2xl py-1.5 font-semibold"
              >
                MatthiOla
              </p>
            </div>
            <div class="w-full space-y-6">
              <a
                href="Admindashboard.html"
                id="home-btn"
                class="flex items-center font-medium space-x-3 w-full rounded-md py-2 px-5 hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
              >
                <i class="fa-solid fa-house"></i>
                <p class="">Dashboard</p>
              </a>
              <a
                href="adminproduct.html"
                id="product-btn"
                class="flex items-center font-medium space-x-3 w-full rounded-md py-2 px-5 hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
              >
                <i class="fa-solid fa-box"></i>
                <p class="">Product</p>
              </a>
              <a
                href="Admincustomers.html"
                id="customers-btn"
                class="flex items-center font-medium space-x-3 w-full rounded-md py-2 px-5 hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
              >
                <i class="fa-solid fa-user-group"></i>
                <p class="">Customers</p>
              </a>
              <a
                href="Adminorders.html"
                id="orders-btn"
                class="flex items-center font-medium space-x-3 w-full rounded-md py-2 px-5 hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
              >
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="">Orders</p>
              </a>
            </div>
          </div>
          <div class="space-y-4">
            <a
              href=""
              id="settings-btn"
              class="flex items-center font-medium space-x-3 w-full rounded-md py-2 px-5 hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
            >
              <i class="fa-solid fa-gear"></i>
              <p class="">Settings</p>
            </a>
            <button
              class="flex items-center font-medium space-x-3 w-full rounded-md py-2 px-5 hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
            >
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <p class="">Logout</p>
            </button>
          </div>
        </div>
      </section>

      <section id="" class="h-screen w-full space-y-5">
        <div
          class="flex items-center justify-between sticky top-0 border-b border-gray-200 bg-white py-4 px-5 lg:px-7"
        >
          <div
            class="relative w-full mx-auto container lg:container-none lg:mx-0 lg:w-auto"
          >
            <input
              type="text"
              placeholder="Search"
              class="w-full py-2 rounded-md pl-10 pr-12 border border-gray-200 focus:outline-none placeholder:text-sm"
            />
            <i
              class="fa-solid fa-magnifying-glass text-sm absolute transform -translate-y-1/2 left-3 top-1/2 text-gray-400"
            ></i>
          </div>
          <div class="hidden lg:flex items-center space-x-4">
            <button
              class="bg-white rounded-md shadow py-2 px-4 hover:shadow-lg"
            >
              <i class="fa-regular fa-bell text-gray-400"></i>
            </button>
            <button
              class="flex items-center space-x-2 bg-white py-2 border border-gray-200 px-3 rounded-md hover:shadow-lg"
            >
              <img
                src="images/img_avatar1.png"
                alt="User Avatar"
                class="w-7 h-7 rounded-full"
              />
              <p class="font-medium">dxrkfacee</p>
            </button>
          </div>
        </div>
        <div class="w-full px-5 lg:px-7">
          <p class="text-lg font-semibold lg:text-2xl">Account Settings</p>
        </div>
        <div class="w-full flex flex-col space-y-6 px-5 lg:px-7">
          <div
            class="py-5 shadow-lg rounded-md px-7 border border-gray-100 flex flex-col md:flex-row md:space-x-7"
          >
            <img
              src="images/img_avatar1.png"
              alt="User Avatar"
              class="w-32 h-32 rounded-md"
            />
            <div class="flex flex-col space-y-2">
              <h1 class="font-semibold text-xl">Max Smith</h1>
              <div class="flex items-center text-gray-400 text-sm space-x-3">
                <i class="fa-solid fa-location-dot"></i>
                <p>California, United States</p>
              </div>
            </div>
          </div>
          <div class="shadow-lg rounded-md border border-gray-100">
            <div
              class="py-4 px-7 border-b border-gray-200"
            >
              <p class="font-semibold">Profile Details</p>
              
            </div>
            <div class="px-7 py-10 space-y-5 md:space-y-7">
              <div class="flex flex-col md:flex-row md:items-center md:w-full">
                <p class="text-gray-400 text-sm font-medium md:w-1/3">
                  Full Name
                </p>
                <p class="font-semibold text-sm md:flex-1">Devin Onome Smith</p>
              </div>
              <div class="flex flex-col md:flex-row md:items-center md:w-full">
                <p class="text-gray-400 text-sm font-medium md:w-1/3">Email</p>
                <p class="font-semibold text-sm md:flex-1">mail@mailer.com</p>
              </div>
              <div class="flex flex-col md:flex-row md:items-center md:w-full">
                <p class="text-gray-400 text-sm font-medium md:w-1/3">
                  Phone Number
                </p>
                <p class="font-semibold text-sm md:flex-1">044 3276 454 935</p>
              </div>
              <div class="flex flex-col md:flex-row md:items-center md:w-full">
                <p class="text-gray-400 text-sm font-medium md:w-1/3">
                  Country
                </p>
                <p class="font-semibold text-sm md:flex-1">Nigeria</p>
              </div>
            </div>
          </div>
        </div>
        <div class="px-5 lg:px-7">
          <button
            class="bg-red-500 text-white py-3 font-semibold px-4 text-sm rounded-md hover:bg-red-600 float-right focus:outline-none focus:ring focus:border-red-300"
          >
            Deactivate Account
          </button>
        </div>
      </section>
    </div>
    <script>
      document.getElementById("bar").addEventListener("click", function () {
        let nav = document.getElementById("nav");

        nav.classList.toggle("-translate-x-full");
        nav.classList.toggle("translate-x-0");
      });

      document.addEventListener("click", function (event) {
        let nav = document.getElementById("nav");
        let bar = document.getElementById("bar");

        // Check if the click is outside the sidebar and bar button
        if (
          !nav.contains(event.target) &&
          !bar.contains(event.target) &&
          nav.classList.contains("translate-x-0")
        ) {
          nav.classList.add("-translate-x-full");
          nav.classList.remove("translate-x-0");
        }
      });

      const currentPage = window.location.pathname.split("/").pop();
      const buttons = {
        "Admindashboard.html": document.getElementById("home-btn"),
        "adminproduct.html": document.getElementById("product-btn"),
        "Adminorders.html": document.getElementById("orders-btn"),
        "Admincustomers.html": document.getElementById("customers-btn"),
        "Addproduct.html": document.getElementById("product-btn"),
        "Updateproduct.html": document.getElementById("product-btn"),
        "Adminsettings.html": document.getElementById("settings-btn"),
      };

      if (buttons[currentPage]) {
        buttons[currentPage].classList.add("bg-blue-700", "text-white");
      }
    </script>
  </body>
</html>
