<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script
      src="https://kit.fontawesome.com/8f2d34ce9f.js"
      crossorigin="anonymous"
    ></script>
    <script src="tailwind/tailwind.js"></script>
     <style>
      body{
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
    }
    </style>
  </head>
  <body class="">
    <section class="flex justify-center">
      <div
        class="hidden lg:flex lg:h-screen lg:rounded-tr-2xl lg:w-1/2 flex flex-col justify-center items-center relative overflow-hidden"
      >
        <div class="absolute inset-0 bg-blue-900 opacity-75"></div>

        <div class="relative text-center text-white p-10 space-y-5 z-10">
          <h2 class="text-4xl font-bold">Welcome Back</h2>
          <p class="text-lg">
            Log in to your account to continue enjoying personalized
            recommendations, exclusive deals, and a seamless shopping
            experience.
          </p>
        </div>
      </div>

      <div
        class="h-screen flex justify-center items-center py-5 px-10 w-full lg:w-1/2 lg:px-24 xl:px-32"
      >
        <div class="container mx-auto space-y-5">
          <div class="flex justify-center">
            <img
              src="images/img_avatar1.png"
              alt="avatar"
              class="w-20 h-20 rounded-full opacity-90"
            />
          </div>

          <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-700">Reset Password</h2>
            <p class="text-gray-600 mb-4">
              Please enter your new password below.
            </p>
          </div>

          <form action="" class="space-y-3">
            <div class="">
              <label for="resetpasscode" class="block text-gray-700 mb-2"
                >Reset Password code</label
              >
              <input
                type="text"
                id="resetpasscode"
                class="border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 py-3 px-7 rounded-md w-full"
                placeholder="Enter the code sent to you"
                required
              />
            </div>
            <div class="relative">
              <label for="new-password" class="block text-gray-700 mb-2"
                >New Password</label
              >
              <input
                type="password"
                id="new-password"
                class="border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 py-3 px-7 rounded-md w-full"
                placeholder="Enter your new password"
                required
              />
              <i
                class="fa-solid fa-lock absolute text-gray-500 right-3 top-14 transform -translate-y-1/2"
              ></i>
            </div>

            <div class="relative">
              <label for="confirm-password" class="block text-gray-700 mb-2"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirm-password"
                class="border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 py-3 px-7 rounded-md w-full"
                placeholder="Confirm your new password"
                required
              />
              <i
                class="fa-solid fa-lock absolute text-gray-500 right-3 top-14 transform -translate-y-1/2"
              ></i>
            </div>

            <button
              type="submit"
              class="bg-blue-800 hover:bg-blue-900 w-full text-white text-center py-3 rounded-md"
            >
              Reset Password
            </button>
          </form>

          <p class="text-center text-gray-700 font-medium">
            Remembered your password?
            <a
              href="login.html"
              class="text-red-500 hover:text-red-700 underline"
              >Login</a
            >
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
