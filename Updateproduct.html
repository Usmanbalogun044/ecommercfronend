<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admindash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8f2d34ce9f.js"
      crossorigin="anonymous"
    ></script>
    <script src="tailwind/tailwind.js"></script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
      }
      .active {
        background-color: #1d4ed8;
        color: white;
      }
    </style>
  </head>
  <body class="">
    <div class="lg:flex lg:space-x-64">
      <section class="sticky top-0 z-10">
        <div
          class="block py-4 px-6 bg-white z-10 relative border-b border-gray-200 lg:hidden"
        >
          <div class="flex justify-between items-center">
            <button id="bar">
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="flex items-center space-x-4">
              <button id="search-icon">
                <i class="fa-regular fa-bell"></i>
              </button>
              <button>
                <img
                  src="images/img_avatar1.png"
                  alt=""
                  class="w-7 h-7 rounded-full"
                />
              </button>
            </div>
          </div>
        </div>
        <div
          id="nav"
          class="fixed top-0 left-0 transform -translate-x-full lg:translate-x-0 flex flex-col justify-between space-y-7 h-screen bg-white w-64 px-4 py-10 transition-transform duration-300 ease-in-out z-30 border-r border-gray-200"
        >
          <div class="space-y-10">
            <div class="text-center w-full">
              <p
                class="text-blue-700 text-2xl py-1.5   font-semibold"
              >
                MatthiOla
              </p>
            </div>
            <div class="w-full space-y-6">
              <a
                href="Admindashboard.html"
                id="home-btn"
                class="flex items-center font-medium space-x-3 w-full rounded-md py-2 px-5 hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
              >
                <i class="fa-solid fa-house"></i>
                <p class="">Dashboard</p>
              </a>
              <a
                href="adminproduct.html"
                id="product-btn"
                class="flex items-center font-medium space-x-3 w-full rounded-md py-2 px-5 hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
              >
                <i class="fa-solid fa-box"></i>
                <p class="">Product</p>
              </a>
              <a
                href="Admincustomers.html"
                id="customers-btn"
                class="flex items-center font-medium space-x-3 w-full rounded-md py-2 px-5 hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
              >
                <i class="fa-solid fa-user-group"></i>
                <p class="">Customers</p>
              </a>
              <a
                href="Adminorders.html"
                id="orders-btn"
                class="flex items-center font-medium space-x-3 w-full rounded-md py-2 px-5 hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
              >
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="">Orders</p>
              </a>
            </div>
          </div>
          <div class="space-y-4">
            <a
              href="Adminsettings.html"
              id="settings-btn"
              class="flex items-center font-medium space-x-3 w-full rounded-md py-2 px-5 hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
            >
              <i class="fa-solid fa-gear"></i>
              <p class="">Settings</p>
            </a>
            <button
              class="flex items-center font-medium space-x-3 w-full rounded-md py-2 px-5 hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
            >
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <p class="">Logout</p>
            </button>
          </div>
        </div>
      </section>

      <section id="" class="h-screen w-full space-y-5">
        <div
          class="flex items-center justify-between sticky top-0 border-b border-gray-200 bg-white py-4 px-5 lg:px-7"
        >
          <div
            class="relative w-full mx-auto container lg:container-none lg:mx-0 lg:w-auto"
          >
            <input
              type="text"
              placeholder="Search"
              class="w-full py-2 rounded-md pl-10 pr-12 border border-gray-200 focus:outline-none placeholder:text-sm"
            />
            <i
              class="fa-solid fa-magnifying-glass text-sm absolute transform -translate-y-1/2 left-3 top-1/2 text-gray-400"
            ></i>
          </div>
          <div class="hidden lg:flex items-center space-x-4">
            <button class="bg-white rounded-md shadow py-2 px-4">
              <i class="fa-regular fa-bell text-gray-400"></i>
            </button>
            <button
              class="flex items-center space-x-1 bg-white py-2 border border-gray-200 px-3 rounded-md"
            >
              <img
                src="images/img_avatar1.png"
                alt=""
                class="w-7 h-7 rounded-full"
              />
              <p class="font-medium">dxrkfacee</p>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between px-5 lg:px-7">
          <div class="flex items-center space-x-3 lg:space-x-5">
            <button id="back-to-product">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <h1 class="font-semibold text-lg lg:text-2xl">Update Product</h1>
          </div>
          <button
            class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
          >
            Update
          </button>
        </div>

        <div class="flex flex-col px-5 lg:px-7">
          <div
            class="flex flex-col space-y-5 lg:space-y-0 lg:flex-row lg:space-x-10 lg:items-start"
          >
            <div
              class="flex flex-col bg-white border border-gray-200 rounded-md shadow-lg p-5 lg:p-7 w-full"
            >
              <p class="font-semibold text-lg mb-2">Basic Information</p>
              <form action="" class="flex flex-col space-y-4">
                <input
                  type="text"
                  class="border border-gray-200 focus:outline-none placeholder:text-sm rounded-md py-2 px-4"
                  placeholder="Product Name"
                />
                <textarea
                  name="message"
                  id=""
                  rows="8"
                  cols="35"
                  placeholder="Descriptions"
                  class="border border-gray-200 rounded-md focus:outline-none placeholder:text-sm py-2 px-4"
                ></textarea>
              </form>
            </div>

            <div
              class="bg-white shadow-lg p-5 rounded-md border-2 border-dashed flex flex-col items-center w-full justify-center text-gray-500 lg:p-7"
            >
              <img
                id="preview-image"
                src="https://via.placeholder.com/150"
                alt="Placeholder Image"
                class="mb-4 w-32 h-32 object-cover"
              />
              <p class="text-center mb-4">
                Upload your product image. Only PNG, JPG format allowed. 500x500
                pixels are recommended.
              </p>
              <input
                type="file"
                id="file-upload"
                accept=".png, .jpg, .jpeg"
                class="hidden"
              />
              <label
                for="file-upload"
                class="cursor-pointer bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
                >Choose File</label
              >
            </div>
          </div>

          
            <div
              class="flex flex-col bg-white border border-gray-200 rounded-md w-full my-4 shadow-lg p-5 lg:p-7"
            >
              <p class="font-semibold text-lg mb-2">Stock & Pricing</p>
              <form
                action=""
                class="flex flex-col items-center space-y-4 lg:space-y-0 lg:space-x-3 lg:flex-row lg:justify-between"
              >
                <input
                  type="number"
                  class="border border-gray-200 w-full focus:outline-none placeholder:text-sm rounded-md py-2 px-4"
                  placeholder="Stock Quantity"
                />
                <input
                  type="text"
                  class="border border-gray-200 w-full focus:outline-none placeholder:text-sm rounded-md py-2 px-4"
                  placeholder="Price"
                />
              </form>
            </div>

          <div class="flex items-center pb-4 space-x-5 justify-end">
            <button class="text-gray-400">cancel</button>
            <button
              class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
            >
              Update
            </button>
          </div>
        </div>
      </section>
    </div>
    <script>
      document.getElementById("bar").addEventListener("click", function () {
        let nav = document.getElementById("nav");

        nav.classList.toggle("-translate-x-full");
        nav.classList.toggle("translate-x-0");
      });

      document.addEventListener("click", function (event) {
        let nav = document.getElementById("nav");
        let bar = document.getElementById("bar");

        // Check if the click is outside the sidebar and bar button
        if (
          !nav.contains(event.target) &&
          !bar.contains(event.target) &&
          nav.classList.contains("translate-x-0")
        ) {
          nav.classList.add("-translate-x-full");
          nav.classList.remove("translate-x-0");
        }
      });

      const currentPage = window.location.pathname.split("/").pop();
      const buttons = {
        "Admindashboard.html": document.getElementById("home-btn"),
        "adminproduct.html": document.getElementById("product-btn"),
        "Adminorders.html": document.getElementById("orders-btn"),
        "Admincustomers.html": document.getElementById("customers-btn"),
        "Addproduct.html": document.getElementById("product-btn"),
        "Updateproduct.html": document.getElementById("product-btn"),
      };

      if (buttons[currentPage]) {
        buttons[currentPage].classList.add("bg-blue-700", "text-white");
      }

      document
        .getElementById("back-to-product")
        .addEventListener("click", function () {
          window.location.href = "adminproduct.html";
        });

      document.getElementById('file-upload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('preview-image').src = e.target.result;
        }
        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
